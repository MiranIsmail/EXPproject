<!DOCTYPE html>
<html lang="en">

<head>
    <title>EXP Initiative</title>
    <meta charset="utf-8">
    <!--Tre librarys dont remove, Bootstrap 5-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../styles/stylesheet.css">
    <link rel="stylesheet" href="../styles/login_style.css">
    <link rel="stylesheet" href="../styles/SignUp_LogIn_style.css">
    <script type="text/javascript" src="../scripts/js_scripts.js"></script>
</head>
<!--header-->

<div include-html='../assets/navbar.html'></div>

<body onload="includeHTML(),includeHTML2()">
    <!--The swimrun image-->
    <div class="image_div">
        <img class="w-100 op30" src="../images/indeximage_thinner.png" id="image_run">
    </div>

    <div class="container1">
        <div class="form-box">
            <h1> Welcome back!</h1>
            <form>
                <!--Input field for email-->
                <div class="input-group">
                    <div class="input-field" style="border-radius: 10px;">
                        <input type="email" placeholder="Email" id="fetchEmail">
                    </div>

                    <!--Input field for password-->
                    <div class="input-field" style="border-radius: 10px;">
                        <input type="password" placeholder="Password" id="fetchPword">
                    </div>
                </div>
                <!--The sign in button-->
                <div class="btn-field">
                    <button type="button" onclick="logIn()">Sign in</button>
                </div>
                <!--Links to sign up page and forgot pass page-->
                <p id="ptext">Forgot password? <a id="atext" href="#">CLICK HERE!</a></p>
                <p id="ptext">Don't have an account? <a id="atext" href="../pages/SignUp.html">SIGN UP HERE!</a></p>
            </form>
        </div>
    </div>
</body>

<!--footer-->
<div include-html2='../assets/footer.html'></div>

</html>
