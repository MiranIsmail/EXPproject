    <title>Document</title>
    <style>
        #map{
            height: 400px;
            width: 50%;
        }

<body>

    <div id="map"></div>
    <script>
        function initMap() {
            var options = {
                zoom: 15,
                center: {lat:56.1831973,lng:15.5878249}
            }
            var map = new google.maps.Map(document.getElementById('map'),options) 
        }
    </script>
<script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAkY5KKVjLNfTPCAX17XbClpOpfTQd0cFM&callback=initMap">
