<!DOCTYPE html>
<html lang="en">

<head>
  <title>Track - Rasts</title>
  <meta charset="utf-8">
  <link rel="icon" type="image/x-icon" href="../images/s_logo.svg">
  <!--Tre librarys dont remove, Bootstrap 5-->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="../styles/stylesheet.css">
  <link rel="stylesheet" href="../styles/login_and_signup.css">
  <script type="text/javascript" src="../scripts/js_scripts.js"></script>
</head>

<div include-html='../assets/navbar.html'></div>
<body >
  <div class="image_div">
    <img class="w-100 op30" src="../images/indeximage_thinner.png" id="image_run">
  </div>
    <div class="section content_container">
      <h1>Create your own track</h1>
      <div class ="opacity_background">
        <div class="form-group table_group_style">
          <div class="form-group form_group_style mx-auto container">
            <p>Here you can create tracks that can then be accesed during events</p>
            <p>Make sure that all your checkpoints are functional and that their ID is visable</p>
            <label for="InputTrackName" class="clear_text">Track name</label>
            <input type="text" class="form-control" id="InputTrackName" placeholder="My Track">
          </div>
            <!-- Include the Bootstrap 5 CSS file -->
            <!-- Create a table with Bootstrap 5 classes -->
            <div class="form-group form_group_style mx-auto container">
              <p>Start by adding the first section!</p>
              <table class="table table-striped" id="sections_table">
                <thead>
                  <tr>
                    <th>ID on start station</th>
                    <th>Distance (m)</th>
                    <th>Terrain</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <div class="row">
                      <div class="col-sm-6">
                      <td><input type="text" class="form-control" placeholder="101" name="id"></td>
                      <td><input type="text" class="form-control" placeholder="15" name="distance"></td>
                      <td><div class="dropdown" name="terrain">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButtonTerrain1" data-bs-toggle="dropdown" aria-expanded="false">
                          Terrain
                        </button>
                        <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButtonTerrain1">
                          <li><a class="dropdown-item" onclick='selectWater()'>Water</a></li>
                          <li><a class="dropdown-item" onclick='selectLand()'>Land</a></li>
                        </ul>
                      </div></td>
                      <td><button class="btn btn-primary" onclick="save(this.parentNode.parentNode)" name="save_button">Save</button></td>
                      <td><button class="btn btn-danger" onclick="deleteRow(this.parentNode.parentNode)" name="delete_button">Delete</button></td>
                      </div>
                    </div>
                  </tr>
                </tbody>
              </table>
              <div class="mb-3">
                <button id="add_button" class="btn btn-secondary" onclick="addRow()" disabled>Add next section</button>
              </div>
              <div class="">
                <button type="submit"  button id="submit_button" class="btn btn-primary" role="button" disabled onclick=submit()>Submit</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

</body>
<div include-html='../assets/footer.html'></div>

<script>
  var i = 1

  function selectWater() {
    // Get the selected value from the dropdown
    // Set the button text to the selected value
    document.getElementById("dropdownMenuButtonTerrain"+i).innerHTML = 'Water';
    document.getElementById("dropdownMenuButtonTerrain"+i).classList.add("btn-success")
    }
  
  function selectLand() {
  // Get the selected value from the dropdown
  // Set the button text to the selected value
  document.getElementById("dropdownMenuButtonTerrain"+i).innerHTML = 'Land';
  document.getElementById("dropdownMenuButtonTerrain"+i).classList.add("btn-success")
  }

  const add_button = document.getElementById('add_button');
  const submit_button = document.getElementById('submit_button');
  var data = [];

  class Section {
    constructor(id, distance, terrain) {
      this.station_id = id;
      this.next_distance = distance;
      this.terrain = terrain;
      this.next_id = null;
    }
  }

  document.addEventListener('click', function() {
    var saved_count = data.length
    var table = document.getElementById("sections_table");
    var row_count = table.rows.length;
    if (saved_count == row_count-1) {
      add_button.removeAttribute('disabled');
      submit_button.removeAttribute('disabled');
    } else {
      add_button.setAttribute('disabled', '');
      submit_button.setAttribute('disabled', '');
    }
  });

  function save(row) {
    i = i+1 

    var id_start = row.querySelector("[name='id']").value;
    var distance = row.querySelector("[name='distance']").value;
    var terrain = row.querySelector("[name='terrain']").value;
    var index = row.rowIndex - 1;

    //If the input is empty, do nothing
    if (id_start == "" || distance == "" || terrain == "") {
      return;
    }

    row.querySelector("[name='id']").readOnly = true;
    row.querySelector("[name='distance']").readOnly = true;
    row.querySelector("[name='terrain']").readOnly = true;

    var saveBtn = row.querySelector("[name='save_button']");
    console.log(saveBtn)
    // Change the save button to an edit button
    saveBtn.innerHTML = "Edit";
    saveBtn.onclick = function () {
      edit(row);
    }
    row.style.backgroundColor = "#ccc";
    //If the data already exists, update it
    if (data.length && typeof data[index] != "undefined") {
      data[index].station_id = id_start;
      data[index].next_distance = distance;
      data[index].terrain = terrain;
      //If the row is not the first row, update the previous row's next_id
      if (index > 0) {
        data[index - 1].next_id = id_start;
      }
    }
    else {
    var section = new Section(id_start, distance, terrain);

    if (data.length > 0) {
      data[data.length - 1].next_id = id_start;
    }
    data.push(section);
  }
  }

  function edit(row) {
    i = index
    row.querySelector("[name='id']").readOnly = false;
    row.querySelector("[name='distance']").readOnly = false;
    row.querySelector("[name='terrain']").readOnly = false;


    var saveBtn = row.querySelector("[name='save_button']");
    // Change the button to a save button
    saveBtn.innerHTML = "Save";
    saveBtn.onclick = function () {
      save(row);
    }
    row.style.backgroundColor = "#fff";
  }
  function addRow() {
    var table = document.getElementById("sections_table");
    var row = table.insertRow();

    var cell1 = row.insertCell(0);
    var cell2 = row.insertCell(1);
    var cell3 = row.insertCell(2);
    var cell4 = row.insertCell(3);
    var cell5 = row.insertCell(4);
    cell1.innerHTML = "<input type='text' class='form-control' name='id'>";
    cell2.innerHTML = "<input type='text' class='form-control' name='distance'>";
    cell3.innerHTML = "<div class='dropdown' name='terrain'> \
                          <button class='btn btn-secondary dropdown-toggle' type='button' id='dropdownMenuButtonTerrain"+i+"' data-bs-toggle='dropdown' aria-expanded='false'> \
                            Terrain \
                          </button> \
                        <ul class='dropdown-menu dropdown-menu-dark' aria-labelledby='dropdownMenuButtonTerrain"+i+"'> \
                          <li><a class='dropdown-item' onclick='selectWater()'>Water</a></li> \
                          <li><a class='dropdown-item' onclick='selectLand()'>Land</a></li> \
                        </ul> \
                      </div>" 

    cell4.innerHTML = "<button class='btn btn-primary' onclick='save(this.parentNode.parentNode)' name='save_button'>Save</button>";
    cell5.innerHTML = "<button class='btn btn-danger' onclick='deleteRow(this.parentNode.parentNode)'>Delete</button>";
    console.log(cell3.innerHTML)
  }

  function deleteRow(row) {
    var table = document.getElementById("sections_table");
    var index = row.rowIndex - 1;
    //if there is no present data, dont do anything
    if (data.length == 0 || typeof data[index] == "undefined") {
      return;
    }
    //if the deleted row is not the last one, update the next_id of the previous row
    if (index != 0) {
    data[index-1].next_id = data[index].next_id;
    }
    //delete the data from the array and the row from the table
    data.splice(index, 1);
    row.parentNode.removeChild(row);
    console.log(data);
  }


  function submit() {
    var table = document.getElementById("sections_table");
    var name = document.getElementById("InputTrackName").value;
    var start = data[0].station_id
    var end = data[data.length - 1].station_id
    var checkpoints = data.slice(1, data.length - 1)
    var track = {
      track_name: name,
      start_station: start,
      end_station: end
    }
    //download a txt file with the checkpoints
    var checkpoint_file = new File([JSON.stringify(checkpoints)], "checkpoints.txt", {type: "text/plain;charset=utf-8"});
    var track_file = new File([JSON.stringify(track)], "track.txt", {type: "text/plain;charset=utf-8"});

    window.location.href = '../eventcreate.html';
  }
</script>

</html>
