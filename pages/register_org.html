<!DOCTYPE html>
<html lang="en">
  <head>
    <title>EXP Initiative</title>
    <meta charset="utf-8" />
    <link rel="icon" type="image/x-icon" href="../images/logoboll.svg" />
    <!--Tre librarys dont remove, Bootstrap 5-->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/stylesheet.css" />
    <link rel="stylesheet" href="../styles/login_style.css" />
    <link rel="stylesheet" href="../styles/SignUp_LogIn_style.css" />
    <link
      href="http://fonts.googleapis.com/css?family=Lato:400,700"
      rel="sty"
      type="text/css"
    />
    <script type="text/javascript" src="../scripts/js_scripts.js"></script>
  </head>

  <body>
    <div include-html="../assets/navbar.html"></div>

    <div class="container">
      <form class="my-5">
        <h2 class="text-center nice_text">Here at RASTS, we rely on organisations to make tracks and create large events. 
            If your organisation wants to join our team, please fill in the boxes and we will get back to you.
        </h2>
        <div class="mb-3">
          <label for="organization" class="form-label">Organization</label>
          <input
            type="text"
            class="form-control"
            id="organization"
            name="organization"
          />
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="name" />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <div class="background op30">
      <img src="../images/indeximage.svg" class="img-fluid" alt="..." />
    </div>

    <div include-html="../assets/footer.html"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
