<!DOCTYPE html>
<html lang="en">
<head>
    <title>EXP Initiative</title>
    <meta charset="utf-8">
    <!--Tre librarys dont remove, Bootstrap 5-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--Link to main stylesheet-->
    <link rel="stylesheet" href="stylesheet.css">
    <script type="text/javascript" src="javascripts.js"></script>
    <!--Link to custom stylesheet-->
    <link rel="stylesheet" href="SignUp_LogIn_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="assets/navbar.js" type="text/javascript" defer></script>
    <script src="assets/footer.js" type="text/javascript" defer></script>
    <script src="scripts/test.js" type="text/javascript" defer></script>
</head>
<!--header-->
<exp-navbar></exp-navbar>

<body>
    <!--The swimrun image-->
    <div class="image_div">
        <img class="w-100 op30" src="images/indeximage_thinner.png" id="image_run">
    </div>
    <div class="container1">
        <div class="form-box">
            <h1> It starts here!</h1>
            <form >
                <div class="input-group">
                    <!--Input field for Name-->
                    <div class="input-field" style="border-radius: 10px;">
                        <input type="text" placeholder="Name" id="fname">
                    </div>

                    <div class="input-field" style="border-radius: 10px;">
                        <input type="text" placeholder="Efternamn" id="lname">
                    </div>

                    <!--Input field for email-->
                    <div class="input-field" style="border-radius: 10px;">
                        <input type="email" placeholder="Email" id="email">
                    </div>

                    <!--Input field for password-->
                    <div class="input-field" style="border-radius: 10px;">
                        <input type="password" placeholder="Password" id="pword">
                    </div>

                    <!--Input field to confirm password-->
                    <div class="input-field" style="border-radius: 10px;">
                        <input type="password" placeholder="Confirm Password">
                    </div>
                </div>
                <!--The sign in button-->
                <div class="btn-field">
                    <button type="button" onclick="createAccount()">Sign up</button>
                </div>
                <!--Link to sign in page-->
                <p>Already Signed Up? <a href="LogIn.html">SIGN IN HERE!</a></p>
            </form>
        </div>
    </div>
</body>

<!--footer-->
<exp-footer></exp-footer>

<script>

</script>
</html>
